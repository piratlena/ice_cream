<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>Ice cream</title>
</head>
<body>
    <section class="hero">
        <div class="container">
            <header class="header">
                <nav class="header__navbar">
                    <a href="#" class="header__link">menu</a>
                    <a href="#" class="header__link">find us</a>
                </nav>

                <div  class="header__text">The Magic Slab</div>

                <button class="button button__main">CONTACT US</button>
            </header>
            
        </div>
        <div class="hero__divider"></div>
        
    </section>

    <section class="promo">
        <div class="container">
            <div class="promo__phrase">
                <h1 class="title_1">Freshly</h1>
                <h1 class="title_2">Churned</h1>
                <h1 class="title_3">Every Day.</h1>
            </div>

            <div class="promo__star">
                <img src="assets/img/round.png" alt="star">
                <p class="promo__star_descr">HOVER FOR FLAVORS</p>
            </div>
        </div>
    </section>

    <section class="menu">
        <div class="menu__sliders">
            <img src="assets/img/slider_ice_cream/ice_cream_1.png" alt="ice-cream_1" class="menu__item">
            <img src="assets/img/slider_ice_cream/ice_cream_2.png" alt="ice-cream_2" class="menu__item">
            <img src="assets/img/slider_ice_cream/ice_cream_3.png" alt="ice-cream_3" class="menu__item menu__item-active">
            <img src="assets/img/slider_ice_cream/ice_cream_4.png" alt="ice-cream_4" class="menu__item">
            <img src="assets/img/slider_ice_cream/ice_cream_5.png" alt="ice-cream_5" class="menu__item">
            <img src="assets/img/slider_ice_cream/ice_cream_6.png" alt="ice-cream_6" class="menu__item">
        </div>
        <div class="menu__arrow">
            <div class="menu__arrow-left"></div>
            <div class="menu__arrow-right"></div>
        </div>
    </section>

    <section class="featured">
        <div class="featured__title">FEATURED IN</div>
        <div class="featured__carousel">
            <img src="assets/img/featured_logos/Food-Network-Logo 1.svg" alt="food" class="featured__carousel__item">
            <img src="assets/img/featured_logos/cosmopolitan-logo 2.svg" alt="cosmopolitan" class="featured__carousel__item">
            <img src="assets/img/featured_logos/people-logo 3.svg" alt="people" class="featured__carousel__item">
            <img src="assets/img/featured_logos/buzzfeed-logo 4.svg" alt="buzzfeed" class="featured__carousel__item">
            <img src="assets/img/featured_logos/Food-Network-Logo 1.svg" alt="food" class="featured__carousel__item">
            <img src="assets/img/featured_logos/cosmopolitan-logo 2.svg" alt="cosmopolitan" class="featured__carousel__item">
            <img src="assets/img/featured_logos/people-logo 3.svg" alt="people" class="featured__carousel__item">
            <img src="assets/img/featured_logos/buzzfeed-logo 4.svg" alt="buzzfeed" class="featured__carousel__item">
        </div>
    </section>
</body>
</html>
